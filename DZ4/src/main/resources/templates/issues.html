<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue</title>
</head>
<body>
<table>
    <tr><th>Книга</th><th>Читатель</th><th>Дата выдачи</th></tr>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.book.title}"></td>
        <td th:text="${issue.reader.name}"></td>
        <td th:text="${issue.borrowedDate}"></td>
    </tr>
</table>
</body>
</html>
