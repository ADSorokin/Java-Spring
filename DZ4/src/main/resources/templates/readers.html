<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Readers</title>
</head>
<body>
<h1>Reader List</h1>
<a href="/ui/readers/new">Добавить нового читателя</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reader : ${readers}">
        <td th:text="${reader.id}"></td>
        <td th:text="${reader.name}"></td>
        <td>
            <a th:href="@{/ui/readers/delete/{id}(id=${reader.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
