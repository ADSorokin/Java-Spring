<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<div th:replace="~{layout/main :: content}">
    <h2>Edit Book</h2>

    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}"> <!-- Скрытое поле для ID -->

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>

        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required>
        </div>

        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" th:field="*{year}" required>
        </div>

        <div>
            <button type="submit">Update</button>
            <a th:href="@{/books}" class="button">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
