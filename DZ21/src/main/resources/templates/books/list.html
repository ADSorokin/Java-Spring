<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
<div th:replace="~{layout/main :: content}">
    <h2>Books List</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.author}">Author Name</td>
            <td th:text="${book.year}">2024</td>
            <td>
                <a th:href="@{/templates/books/edit/{id}(id=${book.id})}">Edit</a> |
                <a th:href="@{/templates/books/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p><a th:href="@{/templates/books/new}" class="button">Add New Book</a></p>
</div>
</body>
</html>
