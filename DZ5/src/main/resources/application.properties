spring.application.name=ProjectManagement

spring.datasource.url=jdbc:mysql://localhost:3307/project_management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.transaction.default-timeout=60
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

server.port=8080

logging.level.org.springframework=INFO
logging.level.com.example=DEBUG