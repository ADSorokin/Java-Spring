<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- Подключение Bootstrap (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<header>
    <h1>Добро пожаловать в библиотеку</h1>
    <nav>
        <a th:href="@{/editbooks}">Книги</a> <!-- Thymeleaf для маршрутизации -->
        <a th:href="@{/readers}">Читатели</a>
    </nav>
</header>
<main>
    <h2>Выберите действие</h2>
    <ul>
        <li><a th:href="@{/books}">Управление книгами</a></li> <!-- Thymeleaf для маршрутизации -->
        <li><a th:href="@{/readers}">Управление читателями</a></li>
        <li><a th:href="@{/reader-books}">Управление выдачей книг</a></li>

    </ul>
</main>
<footer>
    <p>&copy; <span th:text="${#dates.format(new java.util.Date(), 'yyyy')}">2024</span> Библиотека</p> <!-- Динамическое отображение года -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
